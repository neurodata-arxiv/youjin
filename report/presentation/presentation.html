## Motivation

<br/>



- Interests in Network structure and its node attributes
  - Science : Linkage for function, Attributes passing through linkage, etc.
  - Social Network : Peer effects, homophily, etc.

<br />

<img src="http://blogs-images.forbes.com/datafreaks/files/2015/01/photodune-5787803-social-network-l-1940x1455.jpg" alt="Drawing" style="width: 300px;"/>]

---

## Motivation

<br/>

- Connection to Previous Work 
  - Out of concern about lots of epidemiology studies.
     e.g.) obesity and social networks.
  - Abuse of standard statistical analysis without confirming assumptions. 
  - Comparions between adjacent pairs vs. non-adjacent pairs.
- Assumptions 
  - Robustness of using adjacent relationships
  - Testing global dependency  
- Limitations
  - Needs to differentiate nodes having different number of friends. (unique connection vs. one of many connections)
  - Fail to achieve high power under local dependence

name: Local Dependence


## Local Dependence

<br/>

- Only nodes close enough are dependent. 
  - M-dependence 
  - Latent Structure : Block model  
- Different dependence pattern across clusters or blocks.
  - e.g) distribution of a signal X is associated to neuronal connectivity G in some parts of brain, but they are randomly distributed over neuronal network in other parts.
